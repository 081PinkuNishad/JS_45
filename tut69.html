<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Promise chaining
      let p1 = new Promise((resolve, reject) => {
        resolve("this is first resolved");
      }).then((value) => {
        console.log(value);
        let p2= new Promise((resolve, reject) => {
          resolve("this is second resolved");
        }).then((value) => {
          console.log(value);
          let p3= new Promise((resolve, reject) => {
            resolve("this is third resolved");
          }).then((value) => {
            console.log(value);
          });
        });
      });
    </script>
  </body>
</html>
